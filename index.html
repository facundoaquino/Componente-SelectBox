<!DOCTYPE html>
<html lang="es">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/css/styles.css" />
  <title>Select Box 2</title>
 </head>
 <body>
  <div class="container">
   <form action="">
    <div class="selectbox">
     <div class="select">
      <div class="select__content">
       <h1 class="tittle">Selecciona tu pais</h1>
      </div>
      <i class="down fas fa-chevron-down"></i>
     </div>
     <div class="options ">
      <a href="#" class="options_o">
       <div class="option__content">
        <img class="options__content--img" src="assets/img/argentina.svg" alt="" />
        <div class="options__content--text">
         <h2>Argentina</h2>
        </div>
       </div> </a
      ><a href="#" class="options_o">
       <div class="option__content">
        <img class="options__content--img" src="assets/img/brasil.svg" alt="" />
        <div class="options__content--text">
         <h2>Brasil</h2>
        </div>
       </div> </a
      ><a href="#" class="options_o">
       <div class="option__content">
        <img class="options__content--img" src="assets/img/chile.svg" alt="" />
        <div class="options__content--text">
         <h2>Chile</h2>
        </div>
       </div> </a
      ><a href="#" class="options_o">
       <div class="option__content">
        <img class="options__content--img" src="assets/img/uruguay.svg" alt="" />
        <div class="options__content--text">
         <h2>Uruguay</h2>
        </div>
       </div> </a
      ><a href="#" class="options_o">
       <div class="option__content">
        <img class="options__content--img" src="assets/img/colombia.svg" alt="" />
        <div class="options__content--text">
         <h2>Colombia</h2>
        </div>
       </div>
      </a>
     </div>
    </div>
   </form>
  </div>

  <script src="https://kit.fontawesome.com/389c8e1dce.js" crossorigin="anonymous"></script>
  <script src="assets/js/main.js"></script>
 </body>
</html>
